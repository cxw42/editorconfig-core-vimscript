# === When to build ===
# See https://www.appveyor.com/docs/how-to/filtering-commits/

skip_commits:
  message: /\[minor\]/
  files:
    - '**/*.md'

# === Build matrix ===

# Win is default; Ubuntu is override.  See
# https://www.appveyor.com/blog/2018/04/25/specialized-build-matrix-configuration-in-appveyor/
image:
  - Visual Studio 2013
  - Ubuntu1604

# === How to build ===

cache:
    - C:\vim -> appveyor.yml, fetch-vim.bat

environment:
  VIM_EXE: C:\vim\vim\vim80\vim.exe

# Platform-specific configuration for Ubuntu
for:
  -
    matrix:
      only:
        - image: Ubuntu1604
    environment:
      VIM_EXE: /vim/usr/bin/vim
    cache:
      - /vim -> appveyor.yml, fetch-vim.sh


install:
  - cmake --version
  - git submodule update --init --recursive
  - cmd: fetch-vim
  - sh: ./fetch-vim.sh

build_script:
  - mkdir build
  - cd build
  - cmake ..

test_script:
  - sh: export PATH="$PATH":/vim/usr/bin:/vim/usr/lib:/vim/usr/lib/x86_64-linux-gnu
  - ctest . --output-on-failure
    # Two cores are available per https://help.appveyor.com/discussions/questions/11179-how-many-cores-and-threads-can-be-used-in-free-appveyor-build .
    # However, using -j2 seems to make each job take much longer.

on_failure:
  - echo "failed"
  - cmd: type Testing\Temporary\LastTest.log
  - sh: cat Testing/Temporary/LastTest.log


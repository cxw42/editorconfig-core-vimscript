# === When to build ===
# See https://www.appveyor.com/docs/how-to/filtering-commits/

skip_commits:
  message: /\[minor\]/
  files:
    - '**/*.md'

# === How to build ===

environment:
  VIM_EXE: C:\vim\vim\vim80\vim.exe

install:
#  - cmd: SET PATH=C:\Users\appveyor\.m2\apache-maven-3.5.0-bin\6ps54u5pnnbbpr6ds9rppcc7iv\apache-maven-3.5.0\bin;%JAVA_HOME%\bin;%PATH%
  - cmake --version
  - git submodule update --init --recursive
  - fetch-vim

build_script:
  - mkdir build-win
  - cd build-win
  - cmake ..

test_script:
  - ctest . --output-on-failure
    # Two cores are available per https://help.appveyor.com/discussions/questions/11179-how-many-cores-and-threads-can-be-used-in-free-appveyor-build .
    # However, using -j2 seems to make each job take much longer.

on_failure:
  - echo "failed"
  - type Testing\Temporary\LastTest.log

cache:
  - C:\vim -> appveyor.yml, fetch-vim.bat

